<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- essential when using Emoji on the web, for browser compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--for how it will render on mobile device-->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <!--css reset, from bulma peeps-->
    <link rel="stylesheet" href="css/debug.css" />
    <!--css cust debugger, add debug attribute to debug, see url for docs -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!--vue! you don't need a build process, just add in script tags-->
    <!-- We are using production version, see Vue docs for build/other versions -->
    <style>
      /* resets */
      * {
        color: inherit;
      }
      input {
        font: inherit;
        border: unset;
        background: unset;
      }
      input:focus {
        outline: unset;
      }

      :root {
        font: 1rem/1.175 'BlinkMacSystemFont', -apple-system, 'Roboto',
          sans-seri;
      }

      #app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        font-weight: 900;
        font-size: 8rem;
        color: hsl(0, 0%, 100%);
        background: hsl(240, 100%, 67%);
      }

      input {
        text-align: center;
      }

      img {
        width: 8rem;
        height: 8rem;
        vertical-align: calc(-0.12109375em);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p
        v-for="wizard in wizards()"
        v-html="wizard.name + ' ' + wizard.pet"
      ></p>
    </div>

    <script>
      'use strict'

      // emojify returns the corresponding emoji image
      function emojify(name) {
        var out = `<img src="emojis/` + name + `.png">`
        return out
      }

      function cast(emoji) {
        if (!emoji) {
          emoji = '¯\\_(ツ)_/¯'
        }
        return function (wizard) {
          return emoji + wizard + emoji
        }
      }

      var app = new Vue({
        el: '#app',
        data: {
          wizard: '',
          harry: emojify('harry'),
          hedwig: emojify('hedwig'),
          ron: emojify('ron'),
          scabbers: emojify('scabbers'),
          hermione: emojify('hermione'),
          crookshanks: emojify('crookshanks'),
        },
        methods: {
          wizards: function () {
            return [
              { name: this.harry, pet: this.hedwig },
              { name: this.ron, pet: this.scabbers },
              { name: this.hermione, pet: this.crookshanks },
            ]
          },
        },
      })

      app.wizard = app.ron
    </script>
  </body>
</html>
